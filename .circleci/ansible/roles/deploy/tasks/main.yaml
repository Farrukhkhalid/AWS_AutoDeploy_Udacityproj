---
- name: "Creates backend app directory"
  file:
    path: ~/udapeople_app
    state: directory
    
- name: "Copy compiled backend app"
  become: true
  copy:
    src: dist.zip
    dest: /home/ubuntu/udapeople_app
  shell:
    cd ~/udapeople_app
    ls -l
  register: copied_files
  
- name: "Print after copy"
  debug:
    msg: "{{ copied_files.stdout_lines }}"
    
- name: "Install unzip package"
  become: true
  apt:
    name: unzip
    state: present
    update_cache: true
    
- name: "Unzip backend files to correct directory"
  become: true
  shell: |
    unzip dist.zip
    ls -l
  register: dir_files
  args:
    chdir: /home/ubuntu/udapeople_app
  
- name: "Print list after unzip"
  debug:
    msg: "{{ dir_files.stdout_lines }}"

- name: "Install dependencies for project"
  become: true
  shell: |
    npm install
  args:
    chdir: /home/ubuntu/udapeople_app

- name: "Executing node"
  become: true
  shell: |
    export
    pm2 start main.js
  args:
    chdir: /home/ubuntu/udapeople_app
  register: execute_node
  environment:
     ENVIRONMENT: production
     TYPEORM_CONNECTION: "{{ lookup('env', 'TYPEORM_CONNECTION') }}"
     TYPEORM_MIGRATIONS_DIR: "./migrations"
     TYPEORM_MIGRATIONS: "./migrations/*.js"
     TYPEORM_ENTITIES: "./modules/domain/**/*.entity.js"
     TYPEORM_HOST: "{{ lookup('env', 'TYPEORM_HOST') }}"
     TYPEORM_PORT: "{{ lookup('env', 'TYPEORM_PORT') }}"
     TYPEORM_USERNAME: "{{ lookup('env', 'TYPEORM_USERNAME') }}"
     TYPEORM_PASSWORD: "{{ lookup('env', 'TYPEORM_PASSWORD') }}"
     TYPEORM_DATABASE: "{{ lookup('env', 'TYPEORM_DATABASE') }}"

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  shell: |
    env PATH=$PATH:/usr/local/bin pm2 startup -u ubuntu
